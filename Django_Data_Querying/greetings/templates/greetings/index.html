{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'greetings/style.css' %}">

<p>List of favorite TV shows/movies:<br></p>
{% if greeting_list %}
    <ul>
    {% for greeting in greeting_list %}
        <li>
          {{ greeting.message }}
          <span><a href="{% url 'greetings:update' greeting.id %}">edit</a></span>
          <span><a href="{% url 'greetings:delete' greeting.id %}">delete</a></span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No greetings are available.</p>
{% endif %}
<span><a href="{% url 'greetings:create' %}">Click to add a New TV show/movie to the list<br></a></span>
<span><a href="{% url 'greetings:new_page' %}"><br> Click to go to a new page!</a></span>
