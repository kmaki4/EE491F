{% if greeting_list %}
    <ul>
    {% for greeting in greeting_list %}
        <li>
          {{ greeting.message }}
          <span><a href="{% url 'greetings:update' greeting.id %}">edit</a></span>
          <span><a href="{% url 'greetings:delete' greeting.id %}">delete</a></span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No greetings are available.</p>
{% endif %}
<span><a href="{% url 'greetings:create' %}">Create a New Greeting</a></span>
<span><a href="{% url 'greetings:new_page' %}"><br> Press to go to a new page!</a></span>
